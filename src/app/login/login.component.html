
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <img src="../../assets/plantr_logo.png">

</div>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title fxLayoutAlign="center center">Login</mat-card-title>
    </mat-card-header>
    <form class="example-form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <label for="username">username: </label>
          <input type="text" class="form-control" id="username"
          required
          [(ngModel)]="_currentUser.userName" name="username" >
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <label for="username">password: </label>
          <input type="password" class="form-control" id="password"
          required
          [(ngModel)]="_currentUser.password" name="password">
        </mat-form-field>
      </mat-card-content>
      <br>
      <div fxLayoutAlign="center center">
        <button mat-stroked-button color="accent" class="btn-block" >Log in</button>
      </div>
    </form>
  </mat-card>
</div>
<br>
  <br>
  <a href="/register" fxLayoutAlign="center center">register instead</a>
