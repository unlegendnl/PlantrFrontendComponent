<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <img src="../../assets/plantr_logo.png">

</div>




<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title fxLayoutAlign="center center">Login</mat-card-title>
    </mat-card-header>
    <form class="example-form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <label for="username">username: </label>
          <input type="text" class="form-control" id="username"
          required
          [(ngModel)]="model.userName" name="username" >
        </mat-form-field>
        <br>

        <label for="E-Mail">E-Mail: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <mat-form-field class="example-full-width">
          <input type="text" class="form-control" id="E-Mail"
          required
          [(ngModel)]="model.email" name="E-Mail" >
        </mat-form-field>


        <br>
        <mat-form-field class="example-full-width">
          <label for="username">password: </label>
          <input type="password" class="form-control" id="password"
          required
          [(ngModel)]="model.password" name="password">
        </mat-form-field>
      </mat-card-content>
      <br>
      <div fxLayoutAlign="center center">
        <button mat-stroked-button color="accent" class="btn-block" >Log in</button>
      </div>
    </form>
  </mat-card>
</div>


<br>
